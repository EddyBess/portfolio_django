<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <h1>
        {{project.name}}
    </h1>
    <p>
        {{project.description}}
    </p>
    <img src="{{project.img.url}}" alt="" >
    <p>
        Made on the : {{project.date}}
    </p>
    <a href="{{project.url}}">See Source Code</a>
    <p>
        {% for skill in project_skills %}
            {{skill.name}}
        {% endfor %}    
    </p>
</body>
</html>
